    <script>
        function validate() {
            if (document.StudentRegistration.textnames.value == "") {
                alert("Please enter your Name!");
                document.StudentRegistration.textnames.focus();
                return false;
            }

            if (document.StudentRegistration.personaladdress.value == "") {
                alert("Please enter your  Address!");
                document.StudentRegistration.personaladdress.focus();
                return false;
            }

            if (document.StudentRegistration.City.value == "-1") {
                alert("Please enter your City!");
                document.StudentRegistration.City.focus();
                return false;
            }
            if (document.StudentRegistration.subject.value == "") {
                alert("Please enter your Subject!");
                document.StudentRegistration.subject.focus();
                return false;
            }
            if (document.StudentRegistration.remark.value == "") {
                alert("Please enter your Remarks!");
                document.StudentRegistration.remark.focus();
                return false;
            }

            if (document.StudentRegistration.pincode.value == "" ||
                isNaN(document.StudentRegistration.pincode.value) ||
                document.StudentRegistration.pincode.value.length != 6) {
                alert("Please enter your Pincode");
                document.StudentRegistration.pincode.focus();
                return false;
            }
            var email = document.StudentRegistration.emailid.value;
            atpos = email.indexOf("@");
            dotpos = email.lastIndexOf(".");
            if (email == "" || atpos < 1 || (dotpos - atpos < 2)) {
                alert("Please enter correct email ID")
                document.StudentRegistration.emailid.focus();
                return false;
            }
            if (document.StudentRegistration.mobileno.value == "" ||
                isNaN(document.StudentRegistration.mobileno.value) ||
                document.StudentRegistration.mobileno.value.length != 10) {
                alert("Please enter your Mobile no");
                document.StudentRegistration.mobileno.focus();
                return false;
            }

            return (true);
        }

        function phoneno() {
            $('#phone').keypress(function(e) {
                var a = [];
                var k = e.which;

                for (i = 48; i < 58; i++)
                    a.push(i);

                if (!(a.indexOf(k) >= 0))
                    e.preventDefault();
            });
        }

        function onlyAlphabets(e, t) {
            try {
                if (window.event) {
                    var charCode = window.event.keyCode;
                } else if (e) {
                    var charCode = e.which;
                } else {
                    return true;
                }
                if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
                    return true;
                else
                    return false;
            } catch (err) {
                alert(err.Description);
            }
        }

        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;

            return true;
        }

<body>
<div class="container">
 <h4 class="text-center my-4">Form Validation<h4>
<form action="#" name="StudentRegistration" onsubmit="return(validate());">
<div class="row">
<div class="col-md-6 my-5">

<div class="form-group">
<label>Name:</label>
<input type=text name=textnames id="textname" size="30" class="form-control" onkeypress="return onlyAlphabets(event,this);" >
</div>

<div class="form-group">
<label>Address:</label>
<input type="text" name="personaladdress" id="personaladdress" size="30"  class="form-control">
</div>
<div class="form-group">
<label>Select City:</label>
<select name="City"   class="form-control">
<option value="-1" selected>select..</option>
<option value="New Delhi">Chennai</option>
<option value="Mumbai">Coimbatore</option>
<option value="Goa">Bangalore</option>
<option value="Patna">Delhi</option>
</select>
</div>
<div class="form-group">
<label>Subject:</label>
<input type="text" name="subject" id="subject"  class="form-control" onkeypress="return onlyAlphabets(event,this);">
</div>
</div>
<div class="col-md-6 my-5">
<div class="form-group">
<label>Remarks:</label>
<input type="text" name="remark" id="remark"  class="form-control" onkeypress="return onlyAlphabets(event,this);">
</div>
<div class="form-group">
<label>Pin Code:</label>
<input type="tel" name="pincode" id="pincode" class="form-control" maxlength="6"  onkeypress="return isNumberKey(event)">
</div>
<div class="form-group">
<label>Email:</label>
<input type="email" name="emailid" id="emailid" size="30"  class="form-control">
</div>
<label>Mobile No:</label>

<input type="tel" name="mobileno" id="phone" class="form-control" maxlength="10" onkeypress="phoneno()">
</div>
<div class="btn-style float-right">
<input type="submit" value="Submit" class="btn btn-sm btn-primary"/>
</div>
</div>
</div>
</form>
